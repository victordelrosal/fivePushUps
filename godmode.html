<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Push-up Accountability Tracker - God Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    }
    h2 {
      color: #1e90ff;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 2px solid #1e90ff;
      padding: 10px;
      text-align: center;
      position: relative; /* Added for positioning */
    }
    th {
      background-color: #1e90ff;
      color: white;
    }
    .completed { background-color: #90ee90; }
    .missed { background-color: #d3d3d3; }
    .timestamp {
      font-size: 0.8em;
      color: #666;
      margin-top: 5px;
    }
    .not-checked {
      cursor: pointer;
    }
    .edit-button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #1e90ff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>God Mode: Edit Push-up Tracker</h2>

  <table id="pushup-tracker">
    <thead>
      <tr>
        <th>Player</th>
        <!-- Dates dynamically generated -->
      </tr>
    </thead>
    <tbody>
      <!-- Player rows dynamically generated -->
    </tbody>
  </table>

  <button class="edit-button" onclick="enterEditMode()">Enter Edit Mode</button>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, doc, setDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAtg-_5eLD-Prs74zTnCj4HjQQfnssdfP8",
      authDomain: "fivepushups-d5d82.firebaseapp.com",
      projectId: "fivepushups-d5d82",
      storageBucket: "fivepushups-d5d82.appspot.com",
      messagingSenderId: "472818589501",
      appId: "1:472818589501:web:ef6402c4e19842c0e86f54",
      measurementId: "G-TJ5VSMC86Y"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    console.log("Firebase initialized");

    function confirmCheck(checkbox, name, dateString) {
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      const checkDate = new Date(dateString);

      if (checkDate.toDateString() !== today.toDateString()) {
        alert("You can only check off today's date.");
        checkbox.checked = false;
        return;
      }

      if (confirm(`Confirm that ${name} has completed five or more push-ups today, ${dateString}.`)) {
        checkbox.disabled = true;

        const checkMark = document.createElement("span");
        checkMark.textContent = "✅";
        checkbox.parentElement.replaceChild(checkMark, checkbox);
        
        const timestamp = new Date().toLocaleString();
        const timestampElement = document.createElement("div");
        timestampElement.classList.add("timestamp");
        timestampElement.textContent = `Confirmed at: ${timestamp}`;
        checkMark.parentElement.appendChild(timestampElement);

        console.log(`${name} confirmed 5 push-ups on ${dateString} at ${timestamp}`);
        checkMark.parentElement.classList.add("completed");

        // Save to Firestore
        setDoc(doc(db, "pushups", `${name}_${dateString.replace(/\//g, '-')}`), {
          name: name,
          date: dateString,
          timestamp: timestamp
        }).then(() => {
          console.log("Data successfully written!");
        }).catch((error) => {
          console.error("Error writing document: ", error);
        });
      } else {
        checkbox.checked = false;
      }
    }

    function enterEditMode() {
      const spans = document.querySelectorAll('td span');
      spans.forEach(span => {
        span.addEventListener('click', function() {
          const isChecked = span.textContent === '✅';
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.style.display = 'none';
          checkbox.checked = !isChecked;
          span.textContent = checkbox.checked ? '✅' : '';
          span.parentElement.replaceChild(checkbox, span);
          confirmCheck(checkbox, checkbox.dataset.name, checkbox.dataset.date);
        });
      });
    }

    function generateTable(startDate, endDate) {
      const table = document.getElementById("pushup-tracker");
      if (!table) {
        console.error("Table element not found");
        return;
      }

      const players = [
        { name: "Adam", idPrefix: "adam" },
        { name: "Colin", idPrefix: "colin" },
        { name: "Colm", idPrefix: "colm" },
        { name: "Jamie", idPrefix: "jamie" },
        { name: "JP", idPrefix: "jp" },
        { name: "Leo", idPrefix: "leo" },
        { name: "Mark", idPrefix: "mark" },
        { name: "Mervyn", idPrefix: "mervyn" },
        { name: "Nathan", idPrefix: "nathan" },
        { name: "Patrick", idPrefix: "patrick" },
        { name: "Seamus", idPrefix: "seamus" },
        { name: "Steve H", idPrefix: "steveh" },
        { name: "Steve J", idPrefix: "stevej" },
        { name: "Victor", idPrefix: "victor" }
      ];

      const dates = generateDateRange(startDate, endDate);

      const headerRow = table.querySelector("thead tr");
      if (!headerRow) {
        console.error("Header row not found");
        return;
      }

      dates.forEach(date => {
        const parts = date.split("/");
        const formattedDate = `${parseInt(parts[1], 10)}/${parseInt(parts[0], 10)}`;
        const th = document.createElement("th");
        th.textContent = formattedDate;
        headerRow.appendChild(th);
      });

      const tbody = table.querySelector("tbody");
      if (!tbody) {
        console.error("Table body not found");
        return;
      }

      players.forEach(player => {
        const row = document.createElement("tr");
        const playerName = document.createElement("td");
        playerName.textContent = player.name;
        row.appendChild(playerName);

        dates.forEach(date => {
          const [month, day, year] = date.split("/");
          const checkboxId = `${player.idPrefix}-${month}-${day}-${year}`;
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.style.display = "none";
          checkbox.id = checkboxId;
          checkbox.dataset.name = player.name;
          checkbox.dataset.date = date;
          const td = document.createElement("td");
          const checkMark = document.createElement("span");
          checkMark.textContent = "";
          checkMark.classList.add("not-checked");
          checkMark.addEventListener('click', function() {
            const isChecked = checkMark.textContent === '✅';
            checkMark.textContent = isChecked ? '' : '✅';
            confirmCheck(checkbox, player.name, date);
          });
          td.appendChild(checkMark);
          row.appendChild(td);
        });

        tbody.appendChild(row);
      });

      disableFutureDates();
      markMissedDates();
      loadData();
    }

    function disableFutureDates() {
      const today = new Date();
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');

      checkboxes.forEach(checkbox => {
        const [_, month, day, year] = checkbox.id.split("-");
        const checkDate = new Date(`${month}/${day}/${year}`);

        if (checkDate > today) {
          checkbox.disabled = true;
        }
      });
    }

    function markMissedDates() {
      const today = new Date();
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');

      checkboxes.forEach(checkbox => {
        const [_, month, day, year] = checkbox.id.split("-");
        const checkDate = new Date(`${month}/${day}/${year}`);

        const yesterday = new Date();
        yesterday.setDate(today.getDate() - 1);

        if (checkDate.toDateString() === yesterday.toDateString() && !checkbox.checked) {
          const xMark = document.createElement("span");
          xMark.textContent = "ｘ";
          xMark.classList.add("not-checked");
          xMark.addEventListener('click', function() {
            alert("You can only check off today's date.");
          });
          checkbox.parentElement.replaceChild(xMark, checkbox);
        }
      });
    }

    function generateDateRange(startDate, endDate) {
      const dates = [];
      let currentDate = new Date(startDate);

      while (currentDate <= endDate) {
        const dateString = `${currentDate.getMonth() + 1}/${currentDate.getDate()}/${currentDate.getFullYear()}`;
        dates.push(dateString);
        currentDate.setDate(currentDate.getDate() + 1);
      }

      return dates;
    }

    async function loadData() {
      const pushupRef = collection(db, "pushups");
      const snapshot = await getDocs(pushupRef);
      snapshot.forEach(doc => {
        const { name, date } = doc.data();
        const checkbox = document.getElementById(`${name.replace(/\s/g, '').toLowerCase()}-${date.replace(/\//g, '-')}`);
        if (checkbox) {
          checkbox.checked = true;
          checkbox.disabled = true;

          const checkMark = document.createElement("span");
          checkMark.textContent = "✅";
          checkbox.parentElement.replaceChild(checkMark, checkbox);

          const timestamp = new Date().toLocaleString();
          const timestampElement = document.createElement("div");
          timestampElement.classList.add("timestamp");
          timestampElement.textContent = `Confirmed at: ${timestamp}`;
          checkMark.parentElement.appendChild(timestampElement);

          console.log(`${name} has completed push-ups on ${date} (loaded from Firestore)`);
          checkMark.parentElement.classList.add("completed");
        }
      });
    }

    // Initial table generation
    const startDate = new Date("2024-01-01"); // Replace with your start date
    const endDate = new Date("2024-12-31");   // Replace with your end date
    generateTable(startDate, endDate);
  </script>
</body>
</html>
